<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagina de Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styleHome.css">
</head>

<body>
    <div class="background">
        <div class="box">

            <h1 class="titulo">
                <img src="/img/titulo.png" alt="">
            </h1>

            <div class="containerBotones">
                <!-- Boton Agregar helados al almacen -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalAlmacen">
                    <img src="/img/almacen.png" alt="Icono">
                    <p>Agregar al Almacen</p>
                </button>


                <!-- Modal -->
                <div class="modal fade" id="modalAlmacen" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Agregar Helado al Almacen</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <label class="form-label">Nombre:</label>
                                <input class="form-control form-control-lg" type="text"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Sabor:</label>
                                <input class="form-control form-control-lg" type="text"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Unidades:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Precio:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton Mover a Heladeria -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalHeladeria">
                    <img src="/img/heladeria.png" alt="Icono">
                    <p>Mover a Heladeria</p>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="modalHeladeria" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Mover Helado a Heladeria</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija un Helado</option>
                                    <option value="1">Fresa(Ejemplo)</option>
                                    <option value="2">Vainilla(Ejemplo)</option>
                                    <option value="3">Chocolate(Ejemplo)</option>
                                </select>
                                <label>Unidades Disponibles:</label>
                                <input class="form-control" type="text" value="25(ejemplo)" aria-label="Disabled input example" disabled readonly>
                                <label class="form-label">Unidades a mover:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton Vender Helados -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalVender">
                    <img src="/img/venderHelado.png" alt="Icono">
                    <p>Vender Helados</p>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="modalVender" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Vender Helados</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija un Helado</option>
                                    <option value="1">Fresa(Ejemplo)</option>
                                    <option value="2">Vainilla(Ejemplo)</option>
                                    <option value="3">Chocolate(Ejemplo)</option>
                                </select>
                                <label>Unidades Disponibles:</label>
                                <p>25(ejemplo)</p>
                                <label class="form-label">Unidades a Vender:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example"><br>
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Formas De Pago</option>
                                    <option value="1">Efectivo</option>
                                    <option value="2">Tarjeta</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton Mostrar Helados -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalMostrar">
                    <img src="/img/mostrarHelado.png" alt="Icono">
                    <p>Mostrar Helados</p>
                </button>

                <!-- Boton Editar Helados -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalEditar">
                    <img src="/img/editarHelado.png" alt="Icono">
                    <p>Editar Helados</p>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="modalEditar" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Editar Helado</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija la ubicacion</option>
                                    <option value="1">Almacen</option>
                                    <option value="2">Heladeria</option>
                                </select>
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija un Helado</option>
                                    <option value="1">Fresa(Ejemplo)</option>
                                    <option value="2">Vainilla(Ejemplo)</option>
                                    <option value="3">Chocolate(Ejemplo)</option>
                                </select>
                                <label class="form-label">Nombre:</label>
                                <input class="form-control form-control-lg" type="text"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Sabor:</label>
                                <input class="form-control form-control-lg" type="text"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Unidades:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example">
                                <label class="form-label">Precio:</label>
                                <input class="form-control form-control-lg" type="number"
                                    aria-label=".form-control-lg example">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton Eliminar Helados -->
                <button type="button" class="botonIcono" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                    <img src="/img/eliminarHelado.png" alt="Icono">
                    <p>Eliminar Helados</p>
                </button>
                <!-- Modal -->
                <div class="modal fade" id="modalEliminar" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="staticBackdropLabel">Editar Helado</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija la ubicacion</option>
                                    <option value="1">Almacen</option>
                                    <option value="2">Heladeria</option>
                                </select>
                                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                    <option selected>Elija un Helado</option>
                                    <option value="1">Fresa(Ejemplo)</option>
                                    <option value="2">Vainilla(Ejemplo)</option>
                                    <option value="3">Chocolate(Ejemplo)</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boton Cerrar Sesion -->
                <a href="/login" class="botonIcono">
                    <img src="/img/cerrarSesion.png" alt="Icono">
                    <p>Cerrar Sesion</p>
                </a>
            </div>
            <img src="/img/helado cool.png" class="marca" alt="">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
